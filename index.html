<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/CSS/style.css">
    <title>Typing site</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="/public/images/logo.png" class="logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#header">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#test__section">Let's go</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#about__section">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact__section">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section class="main" id="home">
        <div class="typing-img">
            <img src="/public/images/Typing-bro.png" class="anim">
        </div>
        <div class="content">
            <h1 class="title anim">Typing Test</h1>
            <p class="sub__title anim">Journey from beginner to advance.</p>
        </div>
    </section>

    <section class="test" id="test__section">
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="content-box">
              <div class="typing-text">
                <p></p>
              </div>
              <div class="content">
                <ul class="result-details">
                  <li class="time">
                    <p>Time Left:</p>
                    <span><b>60</b>s</span>
                  </li>
                  <li class="mistake">
                    <p>Mistakes:</p>
                    <span>0</span>
                  </li>
                  <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                  </li>
                  <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                  </li>
                </ul>
                <button>Try Again</button>
              </div>
            </div>
          </div>
        </section>
        <section class="about" id="about__section">
        </section>
        <footer id="contact__section">
            <p>@copyright 2022 Himanshu Rishi</p>
        </footer>
    <script src="/public/script/index.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
